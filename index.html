<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>表カレンダー手帳</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="app-header">
    <h1>表カレンダー手帳</h1>
    <div class="controls">
      <button id="prevMonth">◀ 前の月</button>
      <button id="todayBtn">今日</button>
      <button id="nextMonth">次の月 ▶</button>
      <span id="monthLabel" class="month-label"></span>
      <button id="addColumn">列を追加</button>
      <button id="resetSizes">幅/高さ 初期化</button>
      <button id="exportJSON">エクスポート</button>
      <label class="import-label">
        インポート <input type="file" id="importJSON" accept="application/json" />
      </label>
      <label class="toggles">
        <input type="checkbox" id="compactToggle" /> コンパクト表示
      </label>
      <button id="enableNotify">🔔 通知を有効化</button>
    </div>
  </header>

  <main>
    <div id="tableWrapper">
      <table id="plannerTable" aria-label="表カレンダー">
        <thead>
          <tr id="headerRow">
            <th class="sticky-left" data-col-fixed="date">
              <span class="hdr-date">日付</span>
              <div class="col-resizer" title="ドラッグで幅変更"></div>
            </th>
            <th class="sticky-left" data-col-fixed="weekday">
              <span class="hdr-week">曜</span>
              <div class="col-resizer" title="ドラッグで幅変更"></div>
            </th>
            <!-- 3列目以降はJSで生成 -->
          </tr>
        </thead>
        <tbody id="tableBody">
          <!-- 日別の行はJSで生成 -->
        </tbody>
      </table>
    </div>
  </main>

  <!-- セル編集ダイアログ（v4のまま） -->
  <dialog id="cellDialog">
    <form method="dialog" id="cellForm">
      <h3>予定の編集</h3>

      <div class="grid2">
        <div class="field">
          <label for="cellTitle">タイトル</label>
          <input type="text" id="cellTitle" placeholder="予定のタイトル" />
        </div>
        <div class="field">
          <label for="cellMemo">メモ</label>
          <textarea id="cellMemo" rows="6" placeholder="メモを入力"></textarea>
        </div>
      </div>

      <div class="grid2">
        <div class="field">
          <label for="startDate">開始日</label>
          <input type="date" id="startDate" />
        </div>
        <div class="field">
          <label for="endDate">終了日</label>
          <input type="date" id="endDate" />
        </div>
      </div>

      <div class="grid2">
        <div class="field">
          <label for="startTime">開始時間</label>
          <input type="time" id="startTime" />
        </div>
        <div class="field">
          <label for="endTime">終了時間</label>
          <input type="time" id="endTime" />
        </div>
      </div>

      <div class="grid2">
        <div class="field">
          <label><input type="checkbox" id="notifyEnabled" /> この予定を通知</label>
          <small class="hint">※通知時刻が未設定の場合、開始時間または09:00で通知します。</small>
        </div>
        <div class="field">
          <label for="notifyTime">通知時刻</label>
          <input type="time" id="notifyTime" />
        </div>
      </div>

      <div class="scope-row" id="scopeRow" style="display:none;">
        <label><input type="radio" name="editScope" value="span" checked /> 期間全体を編集</label>
        <label><input type="radio" name="editScope" value="single" /> この日のみ編集</label>
      </div>

      <menu>
        <button value="cancel">キャンセル</button>
        <button id="saveCell" value="default">保存</button>
        <button id="clearCell" type="button">この日の予定を消去</button>
        <button id="clearSpan" type="button" style="display:none;">この期間の予定を全消去</button>
      </menu>
    </form>
  </dialog>

  <template id="headerTemplate">
    <th class="resizable" data-col-id="">
      <div class="th-inner">
        <div class="th-title" contenteditable="true" spellcheck="false" title="タップ/クリックで列名を編集">予定</div>
        <button class="delete-col" title="この列を削除">×</button>
      </div>
      <div class="col-resizer" title="ドラッグで幅変更"></div>
    </th>
  </template>

  <script src="app.js"></script>
</body>
</html>
